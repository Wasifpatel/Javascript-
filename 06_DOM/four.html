<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove DOM Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlang(langName){
        const chiku = document.createElement('li')
        chiku.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(chiku)
    }
    addlang('React JS')
    addlang('Node jS')

    function addlangOptimised(langName){
        const chiku = document.createElement('li')
        chiku.append(document.createTextNode(langName))
        document.querySelector('.language').appendChild(chiku)
    }
    addlangOptimised('Python')
    addlangOptimised('Machine Learning')

    // Edit
    const secondlang = document.querySelector('li:nth-child(2)')
    // secondlang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"

</script>
</html>
