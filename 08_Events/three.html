<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async function</title>
</head>
<body>
    <h1>I am a Fullstack Developer</h1>
    <button type="submit" id="stop">Stop</button>
    <button type="submit" id="start">Start</button>
</body>
<script>
    const begin = document.querySelector('#start')
    const end = document.querySelector('#stop')

    begin.addEventListener('click', (e)=>{
        e.preventDefault
        const textStart = setInterval(()=>{
            console.log("wasif",Date.now())
        },1000,'hello')

        end.addEventListener('click', (e)=>{
            e.preventDefault
            clearInterval(textStart)
        })
    })
</script>
</html>
